<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ° Slots & ðŸŽ£ Fishing</h1>

  <!-- Slots Section -->
  <section id="slots">
    <h2>Slots</h2>
    <div class="reels">
      <div class="reel" id="reel1"><img src="images/7.png" alt="7"></div>
      <div class="reel" id="reel2"><img src="images/BAR.png" alt="BAR"></div>
      <div class="reel" id="reel3"><img src="images/CHERRY.png" alt="CHERRY"></div>
    </div>
    <button id="spinBtn">Spin</button>
    <p id="slotResult"></p>
  </section>

  <!-- Fishing Section -->
  <section id="fishing">
    <h2>Multiplayer Fishing</h2>
    <canvas id="fishingCanvas"></canvas>
    <p>Click or tap to shoot fish! Your Score: <span id="score">0</span></p>
    <ul id="playersList"></ul>
  </section>

  <!-- Sound -->
  <audio id="slot_win" src="sounds/slot_win.mp3"></audio>
  <audio id="spin" src="sounds/spin.mp3"></audio>
  <audio id="fish_hit" src="sounds/fish_hit.mp3"></audio>

  <script type="module" src="app.js"></script>
</body>
</html>
